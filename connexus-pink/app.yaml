runtime: python27
api_version: 1
threadsafe: false

# [START handlers]
handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /bootstrap
  static_dir: bootstrap

- url: /.*
  script: main.app

- url: /connexus/templates/trending_cron.html
  script: trending_cron.py
  login: admin
# [END handlers]

# [START libraries]
libraries:
- name: webapp2
  version: latest

- name: jinja2
  version: latest

- name: ssl
  version: latest

- name: PIL
  version: latest
# [END libraries]
