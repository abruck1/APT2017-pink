{% extends "base.html" %}

{% block head_title %}{{ page }} || Connex.us{% endblock head_title %}

{% block content %}

<head>
<script>
function myFunction() {
   alert("I am an alert box!");
}
</script>
<style>
.stream_name {
    position: relative;
    text-align: center;
    color: white;
}
/* Centered text */
.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
</style>
</head>

	<div class="centered">
        <h1>{{ stream.name }}</h1>
        <table>
            <tr>
                {% for image in image_urls %}
                    <td>
                        <img src = "{{ image }}">
                    </td>
                {% endfor %}
            </tr>
        </table>
    </div>


<form action="{{ upload_url }}" method="post" enctype="multipart/form-data">
    <div class="form-inline">
        <label for="image">Upload an image</label><br>
        <input type="file" name="image" id="image">
        <input type="hidden" name="streamid" value="{{ stream.key.id() }}">
    </div>
    <div class="form-inline">
        <input type="text" name="comments" placeholder="Comments">
    </div>
    <div>
        <input type="submit" value="Upload Image">
    </div>

</form>

<br>
<form action="/subscribe/{{ stream.key.id() }}" method="post">
    <input type="submit" value="Subscribe">
</form>

{% if error == "1" %}
    <span>User needs to be logged in in order to subscribe!</span>
{% endif %}

{% endblock  %}
