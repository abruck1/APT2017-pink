{% extends "base.html" %}

{% block head_title %}{{ page }} || Connex.us{% endblock head_title %}

{% block content %}

<head>
<style>
.stream_name {
    position: relative;
    text-align: center;
    color: white;
}
/* Centered text */
.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
</style>
</head>

<h1>View a Stream</h1>
	<a href="{{ stream }}">
			{% if stream.coverImage %}
			<div class="stream_name">
            	<h2>WTF0</h2>
	  			<div class="centered"> {{ stream.name }}</div>
	  			<a href="view.html">
                	<img src = "{{ stream.coverImage }}"  style="width:160px;height:160px;">
            	</a>
			</div>
            {% else %}
            	<h2>{{ stream.name }}</h2>
            {% endif %}
	</a>


<form action="/upload/{{ stream.key.id() }}" method="post" enctype="multipart/form-data">
    <div class="form-inline">
        <label for="image">Upload an image</label>
        <input type="file" name="image" id="image">
    </div>
    <div class="form-inline">
        <input type="text" name="comments" placeholder="Comments">
    </div>
    <div>
        <input type="submit" value="Upload Image">
    </div>

</form>

<br>
<br>
<br>
<form action="/subscribe/{{ stream.key.id() }}" method="post">
    <input type="submit" value="Subscribe">
</form>

{% endblock  %}
