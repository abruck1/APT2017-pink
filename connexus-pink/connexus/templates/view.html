{% extends "base.html" %}

{% block head_title %}{{ page }} || Connex.us{% endblock head_title %}

{% block content %}

<head>
<style>
.stream_name {
    position: relative;
    text-align: center;
    color: white;
}
/* Centered text */
.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
</style>
</head>

<h1>View a Stream</h1>
	<a href="{{ stream }}">
			{% if stream.coverImage %}
			<div class="stream_name">
            	<h2>WTF0</h2>
	  			<div class="centered"> {{ stream.name }}</div>
	  			<a href="view.html">
                	<img src = "{{ stream.coverImage }}"  style="width:160px;height:160px;">
            	</a>
			</div>
            {% else %}
            	<h2>{{ stream.name }}</h2>
            {% endif %}
	</a>


<form action="/view" method="post">
    <input type="text" name="file_name" placeholder="File Name"><br>
    <input type="text" name="comments" placeholder="Comments"><br>
    <input type="submit" value="UploadFile">
    Add and Image<br>
</form>

<br>
<br>
<br>
<form action="/view" method="post">
    <input type="submit" value="Subscribe">
</form>

{% endblock  %}
