{% extends "base.html" %}

{% block head_title %}GeoView || {{ page }}{% endblock head_title %}

{% block content %}

<head>
<style>
       .image {
        position: relative;
        width: 256px;
        height: 256px;
        float: left;
        border: 5px;
        border-style: solid;
        border-color: black;
        margin-right: 5px;
        margin-bottom: 5px;
    }
    .stream_name {
        position: relative;
        text-align: center;
        color: white;
    }
    /* Centered text */
    .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .upload-form {
        border-style: solid;
        border-color: black;
        padding: 10px;
        width: 500px;
    }
    .form-label {
        font-size: x-large;

    }
</style>
  <meta charset="utf-8">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
          <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $(function() {
    $( "#slider-range" ).slider({
      range: true,
      min: new Date('January 1 2016').getTime() / 1000,
      max: new Date('January 1 2017').getTime() / 1000,
      step: 86400,
      values: [ new Date('January 1 2016').getTime() / 1000, new Date('February 1 2016').getTime() / 1000 ],
      slide: function( event, ui ) {
        $( "#amount" ).val( (new Date(ui.values[ 0 ] *1000).toDateString() ) + " - " + (new Date(ui.values[ 1 ] *1000)).toDateString() );
      }
    });
    $( "#amount" ).val( (new Date($( "#slider-range" ).slider( "values", 0 )*1000).toDateString()) +
      " - " + (new Date($( "#slider-range" ).slider( "values", 1 )*1000)).toDateString());
});
  </script>
</head>
<body>
	<div>
        <h1>{{ stream.name }}</h1>
    </div>

    <iframe
      width="600"
      height="450"
      frameborder="0" style="border:0"
      src="https://www.google.com/maps/embed/v1/view?key={{ maps_key }}
        &center=0,0
        &zoom=1">
    </iframe>

    <p>
      <label for="amount">Price range:</label>
      <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold; width: 30%">
    </p>



    <div style="width: 600px;" id="slider-range"></div>
</body>

{% endblock  %}
